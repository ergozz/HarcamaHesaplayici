<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading"> Harcama Hesaplayıcı</h1>
    <div class="container">
        <h3 class="greet">Hoşgeldin, <input type="text" placeholder="İsminizi Giriniz.."></h3>
        <form>
            <div class="double">
                <div class="form-harcama">
                    <label>Harcama:</label>
                    <input id="harcama" type="text" placeholder="Ürünü Giriniz..">
                </div>
                <div>
                    <div class="form-fiyat">
                        <label>Fiyat:</label>
                        <input id="fiyat" type="number" placeholder="Fiyatı Giriniz..">
                    </div>
                </div>
            </div>
            <div class="double">
                <div class="form-durum"><input id="status-input" type="checkbox">
                    <label for="status-input">Ödendi</label>
                </div>
                <button class="ekle-btn">Ekle</button>
            </div>
        </form>
        <div class="toplam">
            Toplam Harcama <span id="toplam-bilgi">5000</span> &#x00A3;
        </div>
        <select id="filter-select">
        <option value="all">Hepsi</option>
        <option value="not-payed">Ödenmedi</option>
        <option value="payed">Ödendi</option>
        </select>
        <div class="liste"></div>
    </div>



    <script src="main.js"></script>
</body>

</html>
